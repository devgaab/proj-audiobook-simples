<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook - Intensivão de JavaScript</title>
    <link rel="icon" href="./src/images/icon-audiobook.png" type="image.png">

    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-aplicativo">
        <img id='capa' alt="Capa do livro." src="./src/images/dom-casmurro.jpeg"></img>
        <audio id='audio-capitulo' src="./src/audios/1.mp3"></audio>
        
        <div id="informacoes-faixa">
            <div id="capitulo">Capítulo 1</div>
            <div id="nome-autor">Machado de Assis</div>
        </div>

        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-start-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
